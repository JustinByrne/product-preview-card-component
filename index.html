<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-cyan': 'hsl(158, 36%, 37%)',
            'cream': 'hsl(30, 38%, 92%)',
            'vd-blue': 'hsl(212, 21%, 14%)',
            'dg-blue': 'hsl(228, 12%, 48%)',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-cream h-screen w-screen flex justify-center items-center">

  <div class="flex bg-white rounded-xl overflow-hidden max-w-xl">
    <div>
      <img src="./images/image-product-desktop.jpg">
    </div>

    <div class="p-8">

      <p class="uppercase mb-3 text-dg-blue"> Perfume </p>

      <p class="text-vd-blue font-semibold text-3xl mb-6"> Gabrielle Essence Eau De Parfum </p>

      <p class="text-dg-blue">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      $149.99
      $169.99

      Add to Cart
    </div>
  </div>

</body>

</html>
