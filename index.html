<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-cyan': 'hsl(158, 36%, 37%)',
                        'cream': 'hsl(30, 38%, 92%)',
                        'vd-blue': 'hsl(212, 21%, 14%)',
                        'dg-blue': 'hsl(228, 12%, 48%)',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'fraunces': ['Fraunces', 'serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-cream h-screen w-screen flex justify-center items-center p-8">

    <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-xl overflow-hidden max-w-xl shadow-xl">
        <div>
            <img src="./images/image-product-desktop.jpg" class="hidden md:block h-full object-cover">
            <img src="./images/image-product-mobile.jpg" class="block md:hidden">
        </div>

        <div class="p-8">

            <p class="uppercase mb-3 text-dg-blue font-montserrat font-medium tracking-[.3em] text-sm"> Perfume </p>

            <p class="text-vd-blue font-bold font-fraunces text-3xl mb-6"> Gabrielle Essence Eau De Parfum </p>

            <p class="text-dg-blue font-montserrat font-medium">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="flex items-center space-x-4 py-6">
                <span class="text-dark-cyan font-fraunces font-bold text-3xl"> $149.99 </span>
                <span class="font-montserrat font-medium line-through text-dg-blue text-sm"> $169.99 </span>
            </div>

            <button
                class="bg-dark-cyan w-full rounded text-white text-sm font-bold py-3 flex justify-center items-center space-x-2 font-montserrat">
                <img src="./images/icon-cart.svg">
                <span> Add to Cart </span>
            </button>
        </div>
    </div>

</body>

</html>
